<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    

    <!-- Start your project here-->
    
    <!-- aggiungo il codice per la navbar -->
    <!--Navbar-->
    <!-- RENDO LA NAVBAR FISSA aggiungendole la classe .navbar-fixed-top -->
    <nav class="navbar navbar-dark bg-primary navbar-fixed-top">

        <!-- Collapse button-->
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx2">
            <i class="fa fa-bars"></i>
        </button>

        <div class="container">

            <!--Collapse content-->
            <div class="collapse navbar-toggleable-xs" id="collapseEx2">
                <!--Navbar Brand-->
                <a class="navbar-brand" href="#">Navbar</a>
                <!--Links-->
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <!--Search form-->
                <form class="form-inline">
                    <input class="form-control" type="text" placeholder="Search">
                </form>
            </div>
            <!--/.Collapse content-->

        </div>

    </nav>
    <!--/.Navbar-->
  
    <!-- inserisco il codice per la full page backround -->
    <!-- Mask -->
    <!-- view è un contenitore per la nostra immagine di bkg, che ci permette di aggiungere uan mask ad essa, grazie alla maschera possiamo rendere l'immagine + scura o + chiara, il che ci permette di rendere il contenuto + visibile -->
  
    <div class="view">
      <!-- contenuto introduttivo -->
      <!-- full-bg-img è un elemento con posizione assoluta, che va a coprire la nostra img di bkg, e dato che copre l'immagine lo possimao usare come maschera per manipolare i colori -->
      <!-- flex-center allinea il contenuto al centro dello schermo -->
      <div class="full-bg-img flex-center">
        <!-- il contenuto dello ul sono le nostre chiamate alle azioni, cosa ci aspettiamo faccia -->
        <ul>
          <li>
            <!-- h1-responsive rende responsive l'heading ad ogni dimensione -->
            <h1 class="h1-responsive">Material Design for Bootstrap 4</h1>
          </li>
          <li>
             <p>The most powerful and free UI KIT for Bootstrap</p>
          </li>
          <li>
            <a target="_blank" href="http://mdbootstrap.com/getting-started/" class="btn btn-primary btn-lg">Sign up!</a>
             <a target="_blank" href="http://mdbootstrap.com/material-design-for-bootstrap/" class="btn btn-default btn-lg">Learn more</a>
                
          </li>
        </ul>
      </div>
    </div>
  
    <!-- /Start your project here-->
    

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>


</body>

</html>
